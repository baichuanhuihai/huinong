<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--视口  设备宽度  初始缩放比例  最小缩放比例  最大缩放比例  用户缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!--优先使用IE最新版本和chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--禁止浏览器自动的识别  电话号码-meail-->
    <meta name="format-detection" content="telephone=no,email=no"/>
    <!--是否启用Web全屏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Refresh" content="2;view/luyou.html">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        html,body{
            width:100%;
            height:100%;
        }
        .fch_index{
            width:100%;
            height:100%;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }
        .fch_index>div{
            width:100%;
            text-align:center;
        }
    </style>
</head>
<body>
<div class="fch_index">
    <div><img src="img/loading.gif" alt=""></div>
</div>
</body>
</html>
